<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Responsive Camping Website</title>
 <!-- APP CSS -->
 <link rel="stylesheet" href="app.css">
 <!-- FONT AWESOME -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- REMIX ICON -->
 <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
 <!-- GOOGLE FONTS -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Orbitron&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
 <!-- Navbar -->
 <div class="navbar">
  <div class="container navbar-container">
   <div class="navbar-box">
    <div class="logo">
     <a href="#" class="nav-logo">
      <img src="assets/img/logo.svg" alt="">
     </a>
    </div>
    <div class="menu" id="nav-menu">
     <ul class="nav-menu">
      <li class="nav-item">
       <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
       <a href="#" class="nav-link">Pricings</a>
      </li>
      <li class="nav-item">
       <a href="#" class="nav-link">Events</a>
      </li>
      <li class="nav-item">
       <a href="#" class="nav-link">Contact</a>
      </li>
     </ul>
     <div class="button">
      <a href="#" class="nav-button-link">Login</a>
      <a href="#" class="nav-button-ghost">Get Started</a>
     </div>
     <!-- Close Button -->
     <div class="close-button" id="nav-close">
      <i class="ri-close-line"></i>
     </div>
    </div>
    <!-- Toggle -->
    <div class="toggle" id="nav-toggle">
     <i class="ri-menu-line"></i>
    </div>
   </div>
  </div>
 </div>
 <!-- End Of Navbar -->

 <!-- Header-->
 <div class="header">
  <div class="container header-container">
   <div class="header-box">
    <div class="home-data">
     <h3 class="home-subtitle">
      A LIFETIME EXPERIENCE
     </h3>
     <h1 class="home-title">
      Camping Events <br>
      To Remember
     </h1>
     <p class="home-description">
      Camp anywhere anytime without hassle and enjoy.
     </p>
     <a href="#" class="home-button">
      Explore Locations
     </a>
    </div>
    <img src="assets/img/bird-1.svg" alt="image" class="home-bird-1">
    <img src="assets/img/bird-2.svg" alt="image" class="home-bird-2">
   </div>
   <div class="home-images">
    <img src="assets/img/img-4.svg" alt="image" class="home-image-4">
    <img src="assets/img/img-3.svg" alt="image" class="home-image-3">
    <img src="assets/img/img-2.svg" alt="image" class="home-image-2">
    <img src="assets/img/img-1.svg" alt="image" class="home-image-1">
   </div>
  </div>
 </div>
 <!-- End of Header -->
 




 <!-- GSAP Animation -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <!-- APP JS -->
 <script src="app.js"></script>
</body>
</html>
